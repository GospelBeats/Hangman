<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>



   <script>
   //create an array of words
   var words = ["apple", "banana", "bear", "peach"];

   //pick a random word from the words array
   var word = words[Math.floor(Math.random() * words.length)];

   //sets up the answerArray to show how many letters there are using_'s
   var answerArray = [];
   for(let i = 0; i < word.length; i++) {
       answerArray[i] = "_";
   }

   //create a variable to hold the number of remainingLetters to be guessed
   let remainingLetters = word.length;

   // ******************************* THE MAIN GAME LOOP ******************

   //While there are letters left to be guessed
   while (remainingLetters > 0){
       //show the player their progress
       alert(answerArray.join(" "));

       // get a guess from the player
       var guess = prompt("Guess a letter, or click Cancel to exit");

       //if the guess is blank
       if (guess == null){
           //exit the game loop
           break;
           //if the guess is more than one letter or no letters
       }else if (guess.length !== 1){
           //alert them to guess a single letter only
           alert("Please enter a single letter");
           //valid guess
       }else{
           //update the game state with the guess
           for (var j = 0; j < word.length; j++){
               //if the letter they guessed is in the word at that point or index
               if (word[j] === guess){
                   //update the answer array with the letter they guessed at that point
                   answerArray[j] = guess;
                   //substract one from remaining letters
                   remainingLetters--;
               }

           }
       }
       // ****************************** END OF GAME LOOP ******************
   }
//let player know the word 
alert(answerArray.join(" "));

//congrats the player
alert("Good Job! The answer was " + word);

   </script>
</body>
</html>
